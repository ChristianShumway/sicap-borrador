<!-- FILTRO -->
<mat-form-field class="margin-333" style="width: 98.8%; margin-top: 20px !important;">
  <input matInput (keyup)="applyFilterRequest($event.target.value)" placeholder="Filtro Solicitud">
</mat-form-field>
<!-- END FILTRO -->

<table #innerTableRequest mat-table #outerSort="matSort" [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 mb" matSort >
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > 
      <ng-container *ngIf="column === 'fechaSolicitud'"> Solicitud </ng-container>
      <ng-container *ngIf="column !== 'fechaSolicitud'"> {{column}}  </ng-container>
    </th>
    <td mat-cell *matCellDef="let element"> 
      <ng-container *ngIf="column === 'fechaSolicitud'"> <span class="col-center"> {{element[column] | date}} </span> </ng-container> 
      <ng-container *ngIf="column !== 'fechaSolicitud'"> <span class="col-center"> {{element[column]}} </span> </ng-container> 
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail" *ngIf="element.workOrders?.data.length" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="inner-table mat-elevation-z8" *ngIf="expandedElement">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro Orden de Trabajo">
          </mat-form-field>
          <table #innerTables mat-table #innerSort="matSort" class="orders-table" [dataSource]="element.workOrders" matSort>
            <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="justify-content: center !important;"> 
                <ng-container *ngIf="innerColumn === 'idOrdenTrabajo'"> 
                    <span class="col-center"> No. Orden </span>
                </ng-container>
                <ng-container *ngIf="innerColumn === 'estatus'"> 
                  <span class="col-center"> Estatus </span>
                </ng-container>
                <ng-container *ngIf="innerColumn === 'fechaOrdenTrabajo'"> Orden de Trabajo </ng-container>
                <ng-container *ngIf="innerColumn === 'fechaAutoriza'"> Autorización </ng-container>
                <ng-container *ngIf="innerColumn === 'fechaAutorizaSuministro'"> Verificación </ng-container>
              </th>
              <td mat-cell *matCellDef="let element"> 
                <ng-container *ngIf="innerColumn === 'idOrdenTrabajo'"> 
                  <span class="col-center">
                    <b  class="info-ot">
                      {{element[innerColumn]}} 
                    </b>
                  </span>
                </ng-container>
                <ng-container *ngIf="innerColumn === 'estatus'">
                  <span class="col-center"  [ngStyle] = "{ 'color': element[innerColumn] === 'Orden de Compra Suministrada' ? 'green' : 'black' }">
                    {{element[innerColumn]}} 
                  </span> 
                </ng-container>
                <ng-container *ngIf="innerColumn === 'fechaOrdenTrabajo'"> 
                  <span class="col-center" *ngIf="element[innerColumn]"> {{element[innerColumn] | date}} </span>
                  <span class="col-center" *ngIf="!element[innerColumn]"> - </span>
                </ng-container>
                <ng-container *ngIf="innerColumn === 'fechaAutoriza'"> 
                  <span class="col-center" *ngIf="element[innerColumn]"> {{element[innerColumn] | date}} </span>
                  <span class="col-center" *ngIf="!element[innerColumn]"> - </span>
                </ng-container>
                <ng-container *ngIf="innerColumn === 'fechaAutorizaSuministro'"> 
                  <span class="col-center" *ngIf="element[innerColumn]"> {{element[innerColumn] | date}} </span>
                  <span class="col-center" *ngIf="!element[innerColumn]"> - </span> 
                </ng-container>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
          </table>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.example-element-row]="element.workOrders?.data.length"
    [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<div fxLayout="row wrap" *ngIf="!listaSolicitudes">
  <div fxFlex="100" fxFlex.gt-md="100" fxFlex.gt-sm="100">
    <div class="wrap-spiner">
      <mat-spinner [diameter]="40"></mat-spinner>
    </div>
  </div>
</div>

<mat-paginator  [pageSizeOptions]="[15, 30, 45, 60]" showFirstLastButtons></mat-paginator>
