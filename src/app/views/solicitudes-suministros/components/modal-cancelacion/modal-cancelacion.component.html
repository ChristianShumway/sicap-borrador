<div mat-dialog-content class="content">
    <p><mat-icon class="text-muted">warning</mat-icon></p>
  <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button [color]="'cancel'" (click)="onNoClick()">No</button>
  <button mat-raised-button [color]="'delete'" [mat-dialog-close]="'eliminar'" cdkFocusInitial>Si</button>
</div>
