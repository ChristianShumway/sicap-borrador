    <div class="wrap-peticiones">
      <mat-expansion-panel [(expanded)]="panelOpenState">
        
        <mat-expansion-panel-header>
          <mat-panel-title class="title-peticion">
            Agregar Vehículo
          </mat-panel-title>
        </mat-expansion-panel-header>
      
        <div class="pb-1">
          <mat-form-field class="full-width">
            <mat-label>Categoría</mat-label>
            <mat-select required [(ngModel)]="categoriaPeticion">
              <mat-option *ngFor="let categoria of listaCategoriasPeticion" [value]="categoria.idCategoriaSolicitudMaquinariaEquipo">
                {{categoria.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>  
        </div>
  
        <div class="pb-1">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descripción"  [(ngModel)]="descripcionSolicitud"></textarea>
          </mat-form-field>
        </div>

        <div class="pb-1">
          <mat-form-field class="full-width">
            <input matInput  placeholder="Tipo de Servicio" [(ngModel)]="tipoServicioSolicitud">
          </mat-form-field>
        </div>

        <div class="pb-1">
          <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Cantidad" [(ngModel)]="cantidadSolicitud">
          </mat-form-field>
        </div>

        <div class="pb-1">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Comentarios"  [(ngModel)]="comentariosSolicitud"></textarea>
          </mat-form-field>
        </div>


        <div class="cont-btns">
          <button mat-raised-button color="primary" (click)="agregarPeticion()" class="btn-accept">Agregar Petición</button>
        </div>
      
      </mat-expansion-panel>
    </div>

  </mat-card>

  <div class="mat-box-shadow margin-333" *ngIf="peticionesSolicitadas; else nopeticiones">
    <!-- {{peticionesSolicitadas | json}} -->

    <ngx-datatable class="material fullscreen bg-white" style="height: auto; overflow-y: auto;" [rows]="peticionesSolicitadas" [columnMode]="'force'"
      [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true" [rowHeight]="'auto'" [scrollbarH]="true" [rowHeight]="50">

      <ngx-datatable-column name="No." [flexGrow]="1">
        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
          <p class="content-center" [ngStyle]="{'color':row?.extraordinario === 0 ? 'black' : 'green'}">
            {{ rowIndex + 1 }}
          </p>
        </ng-template>
      </ngx-datatable-column>

      <!-- <ngx-datatable-column name="Categoría" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <p class="content-center" ngStyle]="{'color':row?.extraordinario === 0 ? 'black' : 'green'}">
            {{row?.categoriaSolicitudMaquinariaEquipo.descripcion}}
          </p>
        </ng-template>
      </ngx-datatable-column> -->

      <ngx-datatable-column name="Descripción" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <p class="content-center" [ngStyle]="{'color':row?.extraordinario === 0 ? 'black' : 'green'}">
            {{row?.descripcion}}
          </p>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Tipo de Servicio" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <p class="content-center" [ngStyle]="{'color':row?.extraordinario === 0 ? 'black' : 'green'}">
            {{row?.tipoServicio || "-"}}
          </p>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Cantidad Solicitada" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-form-field class="cantidad-seleccionada" >
            <input 
            matInput 
            type="number" 
            [min]="0"
            [(ngModel)]="row.cantidadSolicitada" />
          </mat-form-field>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Comentarios" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-form-field class="comentario">
            <textarea matInput [(ngModel)]="row.comentario"></textarea>
          </mat-form-field>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Acción" [flexGrow]="1">
        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
          <p class="content-center">
            <button mat-mini-fab [color]="'btn-delete'" (click)="eliminarObservacion(rowIndex, row?.idDetSolicitudMaquinariaEquipo)" *ngIf="row.extraordinario !== 0">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab disabled  *ngIf="row.extraordinario === 0">
              <mat-icon>delete</mat-icon>
            </button>
          </p>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

  </div>

  <ng-template #nopeticiones >
    <ngx-datatable class="material fullscreen bg-white" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true"
      [rowHeight]="'auto'" [scrollbarH]="true" [rowHeight]="50" *ngIf="obra">
      <ngx-datatable-column name="No." [flexGrow]="1"></ngx-datatable-column>
      <ngx-datatable-column name="Categoría" [flexGrow]="1"></ngx-datatable-column>
      <ngx-datatable-column name="Descripción" [flexGrow]="1"></ngx-datatable-column>
      <ngx-datatable-column name="Tipo de Servicio" [flexGrow]="1"></ngx-datatable-column>
      <ngx-datatable-column name="Comentarios" [flexGrow]="1"></ngx-datatable-column>
    </ngx-datatable>
  </ng-template>

  <mat-card fxLayout="row wrap" class="container-solitud form c-s" *ngIf="solicitud">
    <div fxFlex="100" fxFlex.gt-md="100" fxFlex.gt-sm="100">
      <mat-card-content class="observacion-adicional">
        <div class="fields-form-adicional">
          <div class="wrap-descripcion-solicitud">
            <div class="pb-1">
              <mat-form-field class="full-width">
                <textarea matInput placeholder="Observaciones Adicionales" [(ngModel)] = "observacionesAdicionales"></textarea>
              </mat-form-field>
            </div>
          </div>
          <form [formGroup]="solicitudForm" (submit)="modificarSolicitud()">
            <div class="cont-btns">
              <button #save mat-raised-button color="primary" [disabled]="solicitudForm.invalid" type="submit" class="btn-accept">Modificar Solicitud</button>
              <button mat-raised-button [routerLink]="'/solicitudes-suministros/seguimiento-solicitudes'">Cancelar</button>
            </div>
          </form>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
