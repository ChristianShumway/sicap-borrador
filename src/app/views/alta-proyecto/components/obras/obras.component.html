<div class="wrap-buttons">
  <a mat-raised-button matTooltip="CreaciÃ³n de una nueva obra" matTooltipPosition="left" color="primary" [routerLink]="'/alta-proyecto/crear-obra'">Crear Obra</a>
</div>

<mat-form-field class="margin-333" style="width: 98%">
  <input matInput placeholder="Filtrar Usuarios" value="" (keyup)='updateFilter($event)'>
</mat-form-field>

<div fxLayout="row wrap" *ngIf="(obs$ | async) as obras">
  <ng-container *ngIf="obras.length; else loading">
    <div *ngFor="let obra of obras" fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100">

      <mat-card class="user-card p-0">
        <mat-card-title>
          <div class="card-title-text obra">

            <a *ngIf="!obra" class="toolbar-avatar md mr-1">
              <img src="./../../../../../assets/images/faces/user-temp.png" alt="">
            </a>
            <a *ngIf="obra" class="toolbar-avatar md mr-1" (click)="openDialogUser(user)">
              <img src="http://{{host}}/{{rutaImg}}/files/{{obra.empresa.imagen}}" alt="">
            </a>
            <span class="title-card-catalogs">{{obra.noContrato}}</span>
            <span fxFlex></span>
            <button mat-icon-button [matMenuTriggerFor]="userMenu" class="">
              <mat-icon class="">more_vert</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu">
              <!-- <button mat-menu-item (click)="openDialogUser(user)">Ver</button> -->
              <button mat-menu-item [routerLink]="['/alta-proyecto/modificar-obra', obra.idObra]">Editar</button>
              <button mat-menu-item (click)="openDialoAlertDelete(obra.idObra)">Eliminar</button>
            </mat-menu>
          </div>
          <mat-divider></mat-divider>
        </mat-card-title>

        <mat-card-content>
          <div class="user-details">
            <div class="wrap-detalles-obra">
              <p class="p-info-catalogs"><span>Fecha de Inicio:</span> {{obra.fechaInicio | date:"fullDate"}}</p>
              <p class="p-info-catalogs"><span>Fecha de Termino:</span> {{obra.fechaFin | date:"fullDate"}}</p>
              <p class="p-info-catalogs"><span>Lugar:</span> {{obra.lugarTrabajo}}</p>
              <p class="p-info-catalogs"><span>Supervisor Encargado:</span> 
                {{obra.supervisor.nombre}} {{obra.supervisor.apellidoPaterno}} {{obra.supervisor.apellidoMaterno}}
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
  <ng-template #loading>
    <div class="wrap-loading-catalog">
      <mat-spinner [diameter]="60"></mat-spinner>
    </div>
  </ng-template>
</div>

<mat-paginator [pageSizeOptions]="[6, 12, 24, 100]"></mat-paginator>
