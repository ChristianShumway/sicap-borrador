<mat-list *ngIf="!doc">
  <!-- <mat-list-item class="wrap-button">
    <button mat-raised-button color="primary" (click)="abrirAltaDocumento(1)">Agregar Archivo</button>
  </mat-list-item> -->
  <!-- <mat-divider></mat-divider> -->
  <h3 mat-subheader>Archivos</h3>
  <div *ngIf="(listadocumentosValidosObs$ | async) as documentos">
    <!-- {{documento | json}} -->
    <div class="container-list">
      <div *ngFor="let documento of documentos">
        <mat-list-item>
          <!-- {{documento.detExpedienteUnicoObra | json}} -->
          <div class="cont">
            <button mat-icon-button [matMenuTriggerFor]="documentMenu" class="">
              <mat-icon class="">more_vert</mat-icon>
            </button>
          </div>
          <mat-menu #documentMenu="matMenu">
            <a mat-menu-item *ngIf="documento.detExpedienteUnicoObra" (click)="vistaPreviaArchivo(documento.detExpedienteUnicoObra)" target="blank">Ver</a>
            <a mat-menu-item *ngIf="!documento.detExpedienteUnicoObra" (click)="abrirAltaDocumento(documento.idExpedienteUnicoObra)" target="blank">Subír</a>
            <a mat-menu-item *ngIf="documento.detExpedienteUnicoObra" href="http://{{host}}/{{rutaSicap}}/files/files-log-obra/{{documento.detExpedienteUnicoObra.nombreArchivo}}" target="blank">Descargar</a>
            <button mat-menu-item *ngIf="documento.detExpedienteUnicoObra" (click)="openDialoAlertDelete(documento.detExpedienteUnicoObra.idDetExpedienteUnicoObra)">Eliminar</button>
          </mat-menu>
          <mat-icon mat-list-icon class="upload" *ngIf="documento.detExpedienteUnicoObra">done</mat-icon>
          <mat-icon mat-list-icon class="no-upload" *ngIf="!documento.detExpedienteUnicoObra">close</mat-icon>
  
          <a mat-line *ngIf="documento.detExpedienteUnicoObra"  (click)="vistaPreviaArchivo(documento.detExpedienteUnicoObra)" class="title-doc" >
            {{documento.descripcion}}
          </a>
          <a mat-line *ngIf="!documento.detExpedienteUnicoObra" (click)="abrirAltaDocumento(documento.idExpedienteUnicoObra)" class="title-doc" >
            {{documento.descripcion}}
          </a>
          <p mat-line mat-line class="show-date"  *ngIf="documento.detExpedienteUnicoObra"> {{documento.detExpedienteUnicoObra.fecha | date}} </p>
          <p mat-line mat-line class="show-date"  *ngIf="!documento.detExpedienteUnicoObra"> Sin fecha de registro </p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </div>
    </div>
  </div>
</mat-list>

<div class="container-visualizador" *ngIf="doc">
  <button mat-mini-fab [color]="'close'" (click)="noVer()" matTooltip="Cerrar visualización previa" matTooltipPosition="left"><mat-icon class="">close</mat-icon></button>
  <ngx-doc-viewer loaded [url]="doc" viewer="google" style="width:100%;height:70vh; margin-top: 20px"  ></ngx-doc-viewer>
</div>
