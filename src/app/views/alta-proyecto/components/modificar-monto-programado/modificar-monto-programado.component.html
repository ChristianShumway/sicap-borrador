<div class="wrap-form-modificar">
  <form [formGroup]="modificarMontoForm" (submit)="ModificarMonto()">
    <div fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-xs="100">
        <div class="pb-1">
          <mat-form-field class="full-width">
            <input type="number" matInput placeholder="Monto" name="monto" formControlName="monto">
          </mat-form-field>
        </div>
        <div class="pb-1">
          <mat-form-field class="full-width">
            <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio" name="date" placeholder="Desde"
              (dateChange)="onFechaInicio($event)">
            <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
            <mat-datepicker #fechaInicio (selectedChange)="onFechaInicio($event)"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="pb-1">
          <mat-form-field class="full-width">
            <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin" name="date" placeholder="Hasta"
              (dateChange)="onFechaFin($event)">
            <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
            <mat-datepicker #fechaFin (selectedChange)="onFechaFin($event)"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="cont-btn">
      <button mat-raised-button color="primary" [disabled]="modificarMontoForm.invalid" type="submit">Modificar</button>
    </div>
  </form>
</div>
