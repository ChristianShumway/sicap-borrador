<div fxLayout="row wrap">
  <div fxLayout="column" fxFlex="100" fxFlex.gt-md="100">
    <!-- Time line -->
    <mat-card class="default">
      <mat-card-title>Timeline</mat-card-title>
      <mat-card-content *ngIf="(observacionesObs$ | async) as observaciones">
        <app-time-line-observaciones-obra [observacionesList] = "observaciones"></app-time-line-observaciones-obra>
      </mat-card-content>
    </mat-card>
    <!-- End Time line -->
  </div>
</div>
