<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step *ngFor = "let observacion of observacionesList">
    <ng-template matStepLabel>
      <app-observacion-header [observacion]="observacion"></app-observacion-header>
    </ng-template>
    <app-observacion-body [observacion]="observacion"></app-observacion-body>
  </mat-step>

</mat-vertical-stepper>
