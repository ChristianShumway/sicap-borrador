<mat-card class="p-0" *ngIf="(obraObs$ | async) as obra">
  <!-- {{obra | json}} -->
  <mat-tab-group>
    <mat-tab label="Datos de Obra">
      <mat-card-content class="mt-1">
        <app-obra-data [idObra]="obra.idObra"></app-obra-data>
      </mat-card-content>
    </mat-tab>
   
    <mat-tab label="Expediente Único de Obra">
      <mat-card-content>
        <app-biblioteca [obra]="obra"></app-biblioteca>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Programación">
      <mat-card-content>
        <app-montos-programados [obra]="obra"></app-montos-programados>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Linea Base">
      <mat-card-content>
        <app-linea-base [obra]="obra"></app-linea-base>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<mat-card class="p-0"  *ngIf="!(obraObs$ | async)" class="wrapper-settings">
  <mat-card-content>
    <mat-spinner></mat-spinner>
  </mat-card-content>
</mat-card>
