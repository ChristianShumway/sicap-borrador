<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">
      Ingresa una observación para este concepto número {{data.idConcepto}} si así lo crees necesario
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="observacionForm" (submit)="addObservation()">
      <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-xs="100">
          <div class="pb-1">
            <mat-form-field class="example-full-width full-w">
              <mat-label>Observación</mat-label>
              <textarea formControlName="observacion" matInput></textarea>
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="observacionForm.controls['observacion'].hasError('required') && observacionForm.controls['observacion'].touched"
                class="form-error-msg">
                Necesitas agregar una observación
              </small>
            </div>
          </div>

        </div>

      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="observacionForm.invalid" type="submit">Agregar</button>
      </div>
    </form>

  </mat-card-content>

</mat-card>
