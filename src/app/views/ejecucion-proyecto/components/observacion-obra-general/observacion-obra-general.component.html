<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Agrega una observación general de la obra</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="observacionGeneralForm" (submit)="addObservation()">
      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="100"> 
          <div class="pb-1">
            <mat-form-field class="full-width">
              <mat-label>Tipo</mat-label>
              <mat-select formControlName="idTipoPresupuesto" required>
                <mat-option></mat-option>
                <mat-option *ngFor="let tipo of tipoPresupuestos" [value]="tipo.idTipoPresupuesto">
                  {{tipo.descripcion}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="observacionGeneralForm.controls['idTipoPresupuesto'].hasError('required') && observacionGeneralForm.controls['idTipoPresupuesto'].touched"
                class="form-error-msg">
                El tipo es un campo requerido
              </small>
            </div>
          </div>   
          <div class="pb-1">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Observación" formControlName="comentario"></textarea>
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="observacionGeneralForm.controls['comentario'].hasError('required') && observacionGeneralForm.controls['comentario'].touched"
                class="form-error-msg">
                La observación de la obra es un campo requerido
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="observacionGeneralForm.invalid" type="submit">Agregar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
