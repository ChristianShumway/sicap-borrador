<div fxLayout="row wrap">
  <form [formGroup]="reporteForm" (submit)="modificarMovimiento()">
    <div fxFlex="100" fxFlex.gt-md="100" fxFlex.gt-sm="100" class="container-obra">
      <mat-card class="user-card p-0">



        <mat-card-content>
          <div class="info-bitacora">

            <div class="pb-1">
              <mat-form-field class="full-width">
                <input matInput [matDatepicker]="fechaCaptura" formControlName="fecha" name="date" placeholder="Fecha de Captura" (dateChange)="onFechaInicio($event)">
                <mat-datepicker-toggle matSuffix [for]="fechaCaptura"></mat-datepicker-toggle>
                <mat-datepicker #fechaCaptura (selectedChange)="onFechaInicio($event)"></mat-datepicker>
              </mat-form-field>
              <div class="validaciones">
                <small *ngIf="reporteForm.controls['fecha'].hasError('required') && reporteForm.controls['fecha'].touched" class="form-error-msg">
                  Fecha de captura es un campo requerido
                </small>
              </div>
            </div>

            <div class="pb-1">
              <mat-form-field class="full-width">
                <textarea matInput placeholder="DescripciÃ³n" formControlName="descripcion"></textarea>
              </mat-form-field>
              <div class="validaciones">
                <small *ngIf="reporteForm.controls['descripcion'].hasError('required') && reporteForm.controls['descripcion'].touched" class="form-error-msg">
                  Fecha de captura es un campo requerido
                </small>
              </div>
            </div>

            <div class="pb-1">
              <mat-form-field class="full-width">
                <mat-label>Referencia</mat-label>
                <mat-select formControlName="idReferencia" required>
                  <mat-option *ngFor="let referencia of catalogoReferencias" [value]="referencia.idReferencia">
                    {{referencia.descripcion}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="validaciones">
                <small *ngIf="reporteForm.controls['idReferencia'].hasError('required') && reporteForm.controls['idReferencia'].touched"
                  class="form-error-msg">
                  Referencia es un campo requerido
                </small>
              </div>
            </div>

            <div class="pb-1">
              <mat-form-field class="full-width">
                <input matInput name="monto" formControlName="monto" placeholder="Monto" mask="separator.2" thousandSeparator=",">
              </mat-form-field>
              <div class="validaciones">
                <small *ngIf="reporteForm.controls['monto'].hasError('required') && reporteForm.controls['monto'].touched" class="form-error-msg">
                  Monto es un campo requerido
                </small>
              </div>
            </div>

          </div>

          <div class="wrap-button">
            <button mat-raised-button color="primary" [disabled]="reporteForm.invalid" type="submit" class="btn-accept">Modificar</button>
            <button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </form>
</div>
