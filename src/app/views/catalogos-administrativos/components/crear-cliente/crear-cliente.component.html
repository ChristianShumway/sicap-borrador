<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Formulario para la creación de destajistas</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="createClienteForm" (submit)="createCliente()">
      <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1 wrap-form-1">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createClienteForm.controls['nombre'].hasError('required') && createClienteForm.controls['nombre'].touched"
                class="form-error-msg">
                Nombre del cliente es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="direccion" formControlName="direccion" placeholder="Dirección">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createClienteForm.controls['direccion'].hasError('required') && createClienteForm.controls['direccion'].touched"
                class="form-error-msg">
                Dirección es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="rfc" formControlName="rfc" placeholder="RFC">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createClienteForm.controls['rfc'].hasError('required') && createClienteForm.controls['rfc'].touched"
                class="form-error-msg">
                RFC es un campo requerido
              </small>
              <small *ngIf="createClienteForm.controls['rfc'].hasError('minlength') && createClienteForm.controls['rfc'].touched" class="form-error-msg">
                El RFC no debe ser menor de 12 caracteres 
              </small>
              <small *ngIf="createClienteForm.controls['rfc'].hasError('maxlength') && createClienteForm.controls['rfc'].touched" class="form-error-msg">
                El RFC no debe ser mayor de 13 caracteres
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="telefono" formControlName="telefono" placeholder="Teléfono">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createClienteForm.controls['telefono'].hasError('required') && createClienteForm.controls['telefono'].touched"
                class="form-error-msg">
                Teléfono es un campo requerido
              </small>
            </div>
          </div>

        </div>
      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="createClienteForm.invalid" type="submit">Agregar</button>
        <button mat-raised-button [routerLink]="'/configuracion/clientes'">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
