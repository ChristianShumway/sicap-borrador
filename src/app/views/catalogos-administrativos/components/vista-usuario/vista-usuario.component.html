<div mat-dialog-title class="mat-title">
  <img src="assets/images/logo-cima.png" alt="cima"class="logo-cima" />
  <div class="wrap-img-perfil">
    <img src="http://{{host}}/{{rutaImg}}/files/{{data.empresa.imagen}}" alt="usuario" class="back" />
    <img src="http://{{host}}/{{rutaImg}}/files/{{data.imagen}}" alt="usuario" class="perfil" />
  </div>
</div>
<div mat-dialog-content class="mat-content">
  <div class="data-principal">
    <p>{{data.perfil.nombre}}</p>
    <h2><span>{{data.nombre}}</span> {{data.apellidoPaterno}} {{data.apellidoMaterno}}</h2>
  </div>
  <div class="buttons">
    <button matTooltip="Enviar Whatsapp" mat-mini-fab color="primary" [mat-dialog-close]="[{'opcion':'mensaje', 'id':data.telefono}]" cdkFocusInitial>
      <mat-icon>mode_comment</mat-icon>
    </button>
    <button matTooltip="Editar Usuario"  mat-mini-fab [color]="'edit'"  [mat-dialog-close]="[{'opcion':'editar', 'id':data.idUsuario}]" cdkFocusInitial>
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab matTooltip="Eliminar Usuario" [color]="'delete'"  [mat-dialog-close]="[{'opcion':'eliminar', 'id':data.idUsuario}]" cdkFocusInitial>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <hr>
  <div class="data-general">
      <p><mat-icon class="text-muted">account_tree</mat-icon>{{data.puesto}}</p>
    <p><mat-icon class="text-muted">face</mat-icon>{{data.usuario}}</p>
    <p><mat-icon class="text-muted">business</mat-icon>{{data.empresa.nombre}}</p>
    <p><mat-icon class="text-muted">email</mat-icon>{{data.email}}</p>
    <p><mat-icon class="text-muted">phone</mat-icon>{{data.telefono}}</p>
    <p><mat-icon class="text-muted">location_on</mat-icon>{{data.direccion}}</p>
    <p><mat-icon class="text-muted">cake</mat-icon> {{data.fechaNacimiento | date}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
