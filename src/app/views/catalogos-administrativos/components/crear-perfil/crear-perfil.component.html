<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Formulario para la creación de perfiles</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="createProfileForm" (submit)="createProfile()">
      <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-xs="100">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="nombre" formControlName="nombre" placeholder="Nombre" value="">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createProfileForm.controls['nombre'].hasError('required') && createProfileForm.controls['nombre'].touched"
                class="form-error-msg">
                Nombre del perfil es un campo requerido
              </small>
            </div>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="descripcion" formControlName="descripcion" placeholder="Descripción" value="">
            </mat-form-field>
          </div>
          <div class="pb-1 cont-aceptar">
            <mat-checkbox name="agreed" formControlName="agreed" class="pb-1">¿La información del perfil es la correcta?</mat-checkbox>
            <small *ngIf="createProfileForm.controls['agreed'].hasError('agreed') && createProfileForm.controls['agreed'].touched" class="form-error-msg">
              Debes validar la información
            </small>
          </div>
        </div>

      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="createProfileForm.invalid" type="submit">Agregar</button>
        <button mat-raised-button [routerLink]="'/catalogos-administrativos/perfiles'">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
