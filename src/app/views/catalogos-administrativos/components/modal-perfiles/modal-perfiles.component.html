<div mat-dialog-title class="mat-title">
  <img src="assets/images/logo-cima.png" alt="cima" class="logo-cima" />
  <h3>Perfiles</h3>
</div>
<div mat-dialog-content class="mat-content">
  <div class="data-principal">
    <!-- <p>{{data | json }}</p> -->
  </div>
  <mat-list>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="groupProfiles">
        <label>Seleccionar todos los perfiles </label>
      </mat-checkbox>
    </mat-list-item>

    <hr>

    <mat-list-item *ngFor="let perfil of flds">
      <mat-checkbox [checked]="perfil.selected" class="example-margin" color="primary">
        <label>{{perfil.nombre}} </label>
      </mat-checkbox>
    </mat-list-item>

  </mat-list>


  <mat-form-field>
      <mat-label>Toppings</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-option  *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions>
  <div class="wrap-buttons">
    <button mat-button (click)="onNoClick()">Cerrar</button>
    <!-- <button  color="primary"  (click)="getCheckboxesValue()">Get checkboxes value</button> -->
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
