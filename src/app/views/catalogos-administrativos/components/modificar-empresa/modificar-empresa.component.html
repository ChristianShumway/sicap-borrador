<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Formulario para la modificación de empresas</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="updateCompanyForm" (submit)="updateCompany()">
      <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1 wrap-form-1">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="updateCompanyForm.controls['nombre'].hasError('required') && updateCompanyForm.controls['nombre'].touched"
                class="form-error-msg">
                Nombre de la empresa es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="rfc" formControlName="rfc" placeholder="RFC">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="updateCompanyForm.controls['rfc'].hasError('required') && updateCompanyForm.controls['rfc'].touched" class="form-error-msg">
                RFC es un campo requerido
              </small>
            </div>
          </div>
        </div>

        <div fxFlex="100" fxFlex.gt-xs="100" class=" wrap-form-2">

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="direccion" formControlName="direccion" placeholder="Dirección">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="updateCompanyForm.controls['direccion'].hasError('required') && updateCompanyForm.controls['direccion'].touched"
                class="form-error-msg">
                Dirección es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="telefono" formControlName="telefono" placeholder="Teléfono">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="updateCompanyForm.controls['telefono'].hasError('required') && updateCompanyForm.controls['telefono'].touched"
                class="form-error-msg">
                Número de teléfono invalido
              </small>
            </div>
          </div>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="100">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="descripcion" formControlName="descripcion" placeholder="Descripción">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="updateCompanyForm.invalid" type="submit">Modificar</button>
        <button mat-raised-button [routerLink]="'/catalogos-administrativos/empresas'">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
