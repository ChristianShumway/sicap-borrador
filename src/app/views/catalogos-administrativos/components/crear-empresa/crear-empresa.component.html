<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Formulario para la creación de empresas</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="createCompanyForm" (submit)="createCompany()">
      <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1 wrap-form-1">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createCompanyForm.controls['nombre'].hasError('required') && createCompanyForm.controls['nombre'].touched"
                class="form-error-msg">
                Nombre de la empresa es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="rfc" formControlName="rfc" placeholder="RFC">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createCompanyForm.controls['rfc'].hasError('required') && createCompanyForm.controls['rfc'].touched" class="form-error-msg">
                RFC es un campo requerido
              </small>
              <small *ngIf="createCompanyForm.controls['rfc'].hasError('minlength') && createCompanyForm.controls['rfc'].touched" class="form-error-msg">
                El rfc debe ser de 13 caracteres 
              </small>
              <small *ngIf="createCompanyForm.controls['rfc'].hasError('maxlength') && createCompanyForm.controls['rfc'].touched" class="form-error-msg">
                El rfc no debe ser de 13 caracteres
              </small>
            </div>
          </div>
        </div>

        <div fxFlex="100" fxFlex.gt-xs="100" class=" wrap-form-2">

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="direccion" formControlName="direccion" placeholder="Dirección">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createCompanyForm.controls['direccion'].hasError('required') && createCompanyForm.controls['direccion'].touched"
                class="form-error-msg">
                Dirección es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="telefono" formControlName="telefono" placeholder="Teléfono">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createCompanyForm.controls['telefono'].hasError('required') && createCompanyForm.controls['telefono'].touched"
                class="form-error-msg">
                Número de teléfono invalido
              </small>
            </div>
          </div>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="100">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="descripcion" formControlName="descripcion" placeholder="Descripción">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="createCompanyForm.invalid" type="submit">Agregar</button>
        <button mat-raised-button [routerLink]="'/catalogos-administrativos/empresas'">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
