<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Formulario para la creación de destajistas</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="createDestajistaForm" (submit)="createDestajista()">
      <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1 wrap-form-1">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createDestajistaForm.controls['nombre'].hasError('required') && createDestajistaForm.controls['nombre'].touched"
                class="form-error-msg">
                Nombre del estajista es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="ciudad" formControlName="ciudad" placeholder="Ciudad">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createDestajistaForm.controls['ciudad'].hasError('required') && createDestajistaForm.controls['ciudad'].touched"
                class="form-error-msg">
                Ciudad es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <mat-label>Estado</mat-label>
              <mat-select formControlName="idEstado" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let estado of estados" [value]="estado.idEstado">
                  {{estado.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createDestajistaForm.controls['idEstado'].hasError('required') && createDestajistaForm.controls['idEstado'].touched" class="form-error-msg">
                Estado es un campo requerido 
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="direccion" formControlName="direccion" placeholder="Dirección">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createDestajistaForm.controls['direccion'].hasError('required') && createDestajistaForm.controls['direccion'].touched"
                class="form-error-msg">
                Dirección es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="telefono" formControlName="telefono" placeholder="Teléfono">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createDestajistaForm.controls['telefono'].hasError('required') && createDestajistaForm.controls['telefono'].touched"
                class="form-error-msg">
                Teléfono es un campo requerido
              </small>
            </div>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="especialidad" formControlName="especialidad" placeholder="Especialidad">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="createDestajistaForm.controls['especialidad'].hasError('required') && createDestajistaForm.controls['especialidad'].touched"
                class="form-error-msg">
                Especialidad es un campo requerido
              </small>
            </div>
          </div>

        </div>
      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="createDestajistaForm.invalid" type="submit">Agregar</button>
        <button mat-raised-button [routerLink]="'/configuracion/destajistas'">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
