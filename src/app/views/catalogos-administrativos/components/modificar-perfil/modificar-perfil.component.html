<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Formulario para la creación de perfiles</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="updateProfileForm" (submit)="updateProfile()">
      <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-xs="100">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="updateProfileForm.controls['nombre'].hasError('required') && updateProfileForm.controls['nombre'].touched"
                class="form-error-msg">
                Nombre del perfil es un campo requerido
              </small>
            </div>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="descripcion" formControlName="descripcion" placeholder="Descripción">
            </mat-form-field>
          </div>
        </div>

      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="updateProfileForm.invalid" type="submit">Modificar</button>
        <button mat-raised-button [routerLink]="'/configuracion/perfiles'">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
